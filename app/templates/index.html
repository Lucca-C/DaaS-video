<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaaS-video</video></title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="../static/js/app.js" defer></script>
    <script src="../static/js/response.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="header"> <h1> DaaS Video - Argument map {{ mapID }}</h1></div>
        <div class="main">
            <div class="videocontainer">
                <div class="video-content">
                    <video id="videoID" class="video-js vjs-big-play-centered vjs-default-skin.vjs-user-inactive vjs-control-bar" controls="controls" preload="auto" data-setup="{}" 
                    height="400px">
                
                        <source src= "{{ video_url }}"
                                type="video/mp4">
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
                
            </div>
            <div class="chatcontainer">
               
                <div class="chat-header"> 
                    <div class="title">  Dialogue Stream </div>
                </div>
                <div class="chat-body"> </div>
            
            </div>
        </div>
        <div class="copyright"></div>
    </div>

<script>
    var locutions = {{ locutions | tojson }};
   
    var prompts = {{ prompts | tojson }};

    

    
</script>


<script src="https://vjs.zencdn.net/7.20.3/video.min.js"> </script>

<script src="../static/js/video_mngm.js"></script>
</body>
</html>
